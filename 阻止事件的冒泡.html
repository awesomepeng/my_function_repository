<!DOCTYPE html>
<html lang="en" id="html">
<head >
	<meta charset="UTF-8">
	<title>事件的冒泡</title>
	<style>
		#div1{
			width: 400px;
			height: 400px;
			background: red;
		}
		#div2{
			width: 300px;
			height: 300px;
			background: green;
		}
		#div3{
			width: 200px;
			height: 200px;
			background: yellow;
		}
	</style>
</head>
<body id="body">
	<div id="div1">div1
		<div id="div2">div1
			<div id="div3">div1</div>
		</div>
	</div>
	<script>
		var oDiv3 = document.getElementById('div3');
		var oDiv2 = document.getElementById('div2');
		var oDiv1 = document.getElementById('div1');
		var oBody = document.getElementById('body');
		var oHtml = document.getElementById('html');
		oDiv3.onclick = function(e){
			alert('div3');
			//e = e||window.event;
			//e.stopPropagation();
			//window.event.cancelBubble = true;
			stopBubble(e);

		};
		oDiv2.onclick = function(){
			alert('div2');
		};
		oDiv1.onclick = function(){
			alert('div1');
		};
		oBody.onclick = function(){
			alert('Body');
		};
		oHtml.onclick = function(){
			alert('Html');
		};
		window.onclick = function(){
			alert('window');
		};
		function stopBubble(e){
			//如果提供了事件对象，则这是一个非IE浏览器 ,标准w3c浏览器
			if ( e && e.stopPropagation ) 
			    //因此它支持W3C的stopPropagation()方法 
			    e.stopPropagation(); 
			else
			    //否则，我们需要使用IE的方式来取消事件冒泡 
			    window.event.cancelBubble = true; 
		}


	</script>
</body>
</html>
